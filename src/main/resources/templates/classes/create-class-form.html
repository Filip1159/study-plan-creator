<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plany studiów PWR</title>

    <link rel="stylesheet" href="/css/classes/create-class-form.css"/>
</head>
<body>
<form class="createClassForm" action="#" th:action="@{/class/create}" th:object="${class}" method="post">
    <div class="createClassForm__inputWrapper">
        <label for="name">Nazwa</label>
        <input id="name" type="text" th:field="*{name}"/>
    </div>
    <div class="createClassForm__inputWrapper">
        <label for="ects">ECTS</label>
        <input id="ects" type="number" th:field="*{ECTS}"/>
    </div>
    <div class="createClassForm__inputWrapper">
        <label for="cnps">CNPS</label>
        <input id="cnps" type="number" th:field="*{CNPS}"/>
    </div>
    <div class="createClassForm__inputWrapper">
        <label for="zzu">ZZU</label>
        <input id="zzu" type="number" th:field="*{ZZU}"/>
    </div>
    <div class="createClassForm__inputWrapper">
        <label for="wayOfCrediting">Forma zaliczenia</label>
        <select id="wayOfCrediting" th:field="*{wayOfCrediting}">
            <option th:each="w:${waysOfCrediting}" th:value="${w}" th:text="${w.name()}"></option>
        </select>
    </div>
    <div class="createClassForm__inputWrapper">
        <label for="type">Rodzaj zajęć</label>
        <select id="type" th:field="*{type}">
            <option th:each="t:${types}" th:value="${t}" th:text="${t.name()}"></option>
        </select>
    </div>
    <div class="createClassForm__inputWrapper">
        <label for="area">Obszar zajęć</label>
        <input id="area" type="text" th:field="*{area}">
    </div>
    <div class="createClassForm__inputWrapper">
        <label for="learningEffects">Symbole efektów uczenia się</label>
        <select id="learningEffects" th:field="*{learningEffects}" multiple>
            <option th:each="e:${learningEffects}" th:value="${e.id}" th:text="${e.symbol}"></option>
        </select>
    </div>
    <div class="createClassForm__inputWrapper">
        <label for="category">Kategoria zajęć</label>
        <select id="category" th:field="*{category}">
            <option th:each="c:${categories}" th:value="${c}" th:text="${c.name()}"></option>
        </select>
    </div>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>

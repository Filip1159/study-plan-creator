<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plany studi√≥w PWR</title>

    <link rel="stylesheet" href="/css/classes/create-class-form.css"/>
    <link rel="stylesheet" href="/css/fragments/header.css"/>
    <link rel="stylesheet" href="/css/fragments/aside.css"/>
    <link rel="stylesheet" href="/css/base.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="appContainer">
    <header th:replace="fragments/header :: header"></header>
    <main class="appContainer__main">
        <aside th:replace="fragments/aside :: aside"></aside>
        <div class="appContainer__main__content">
            <form class="createClassForm" action="#" th:action="@{/class/create}" th:object="${class}" method="post">
                <div th:replace="/classes/create-class-form-base :: create-class-form-base"></div>
                <div class="createClassForm__inputWrapper">
                    <label for="courseType">Typ kursu</label>
                    <select id="courseType" th:field="*{courseType}">
                        <option th:each="c:${courseTypes}" th:value="${c}" th:text="${c.name()}"></option>
                    </select>
                </div>
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </main>
</div>

</body>
</html>

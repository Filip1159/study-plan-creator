server.port=9000
spring.datasource.url=jdbc:mysql://localhost:3306/study_plans_creator?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#ensure that hibernate creates schema from entities
spring.jpa.hibernate.ddl-auto=create

#ensure that hibernate creates schema and then data.sql is executed
spring.jpa.defer-datasource-initialization=true

#ensure that data.sql is executed
spring.sql.init.mode=always

spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

# For thymeleaf live reloading
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.web.resources.static-locations=file:src/main/resources/static/
spring.web.resources.cache.period=0
